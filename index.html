<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smile!</title>

    <link rel="stylesheet" href="assets/css/main.min.css">
</head>
<body>
    <main id="camera">
        <div class="counter hide" id="countdown">3</div>
        <canvas width="1920" height="1080" id="sensor"></canvas>
        <video id="preview" autoplay playsinline muted></video>
        <img src="//:0" class="hide" alt="" id="result">
        <button id="trigger">Snap!</button>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-compat/3.0.0-alpha1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
